<!DOCTYPE html>
<html>
   <head>
      <title>Hello world</title>
   </head>
   <script src = "/socket.io/socket.io.js"></script>
   
   <script>
      var socket = io();
      socket.on('connection', function(){console.log('Connected to Server')});
      // listener when server emit any message
      socket.on('createMessage', (newMessage)=>{console.log('newMessage', newMessage);})
      
 
     socket.on('message',message=>
     {
        console.log(message);
     })
      socket.on('disconnect', function(){console.log('Disconnect from server')});
   </script>
   <body>welcome
      <form id='message-form'>
         <input name='message' type="text"placeholder="Message"
                 autofocus autocomplete="off"/>
         <button >Send</button>
       </form>
   </body>
</html>
